# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/nginx/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/utils/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/geoipupdate/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/parsedmarc/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/elasticsearch/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]

  - package-ecosystem: "docker"  # See documentation for possible values
    directory: "/kibana/docker/"  # Location of package manifests
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]


  - package-ecosystem: "pip"
    directory: "/parsedmarc/docker/"
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"


  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "saturday"
      time: "05:00"
